<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="container">
        <h1>ðŸ“š Blog Posts</h1>
        <div class="input-field">
            <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://127.0.0.1:5002/api">
            <button onclick="loadPosts()">Load Posts</button>
        </div>
        <div class="input-field">
            <input type="text" id="post-title" placeholder="Enter Post Title">
            <input type="text" id="post-author" placeholder="Enter Author Name">
            <input type="text" id="post-content" placeholder="Enter Post Content">
            <button onclick="addPost()">Add Post</button>
        </div>

        <div class="input-field">
            <label for="sorting-key">Sort by:</label>
            <div class="select">
                <select name="key" id="sorting-key">
                    <option value="" disabled selected>Select your option</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="content">Content</option>
                    <option value="date_created">Date</option>
                </select>
            </div>
            <button onclick="sortPosts()">Sort Posts</button>

        </div>

        <div id="post-container">
            <!-- Blog posts will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="static/main.js"></script>
</body>

</html>
